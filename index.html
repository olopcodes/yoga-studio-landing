<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yoga Studio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="img-container">
        <img class="img-lotus" src="./assets/lotus-position.svg" alt="lotus" />
        <img
          class="img-waves img-waves-mobile"
          src="./assets/waves-mobile.webp"
          alt="waves"
        />
        <img
          src="./assets/waves-desktop.webp"
          alt="waves"
          class="img-waves-desktop"
        />
      </div>
      <div class="text-container">
        <div class="page-nav">
          <nav class="page-nav">
            <ul class="page-nav__list">
              <li><a href="#">home</a></li>
              <li><a href="#">classes</a></li>
              <li><a href="#">schedule</a></li>
              <li><a href="#">pricing</a></li>
              <li><a href="#">contact</a></li>
            </ul>
          </nav>
          <button class="page-nav__menu-btn">
            <i class="fa fa-bars"></i>
          </button>
        </div>

        <div class="page-content">
          <h1>Yoga studio</h1>
          <p>
            Get fit and have fun with our wide range of classes, programs,and
            events!
          </p>
          <div class="buttons">
            <button class="btn">join now</button>
            <button class="btn">view schedule</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
